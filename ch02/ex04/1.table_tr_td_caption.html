<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>table tr td caption</title>
</head>
<body>
    <table>
        <tr><td>최한석</td><td>25</td></tr>
        <tr><td>한아름</td><td>35</td></tr>
    </table>
    <table>
        <caption>수강생</caption>
        <tr><th>학생명</th><th>나이</th></tr>
        <tr><th>최한석</th><td>25</td></tr>
        <tr><th>한아름</th><td>35</td></tr>
    </table>
</body>
</html>
